<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="recursos/css/bootstrap.min.css">
    <style type="text/css">
        #container{
            min-height: 750px;
        }
        .button{
            background-color: #6c757d;
            border: solid 2px #117a8b;
            width:100px;
            height:35px;
            border-radius:10px;
            font-weight:bold;
            box-shadow: #000 2px 2px;
            margin: 0 0 0 10px;
        }
    </style>
    <title>Senac Automotivo LTDA</title>
  </head>
    <body>
        <div id="container">
            <h1 align="center">Cadastro de Peças</h1>
            <main style="clear: both; margin-top:20px;">
            <form style="width:50%; font-size:10pt; margin:0 auto; background-color: lightgray; text-align: center;">
                <div class="form-group">
                  <label for="codigoDaPeca">Código da Peça</label>
                  <input type="text" class="form-control" id="codigoDaPeca" placeholder="Código da Peça" style="heigth:20px;">
                </div>
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="form-group">
                  <label for="modelo">Modelo</label>
                  <input type="text" class="form-control" id="modelo" placeholder="Modelo da Peça">
                </div>
                <div class="form-group">
                  <label for="ano">Ano</label>
                  <input type="text" class="form-control" id="ano" placeholder="Ano">
                </div>
                <div class="form-group">
                  <label for="fabricante">Fabricante</label>
                  <input type="text" class="form-control" id="fabricante" placeholder="Fabricante">
                </div>
                <div class="form-group">
                  <label for="preco">Preço</label>
                  <input type="text" class="form-control" id="preco" placeholder="Preço">
                </div>
                <div class="form-group">
                  <label for="quantidade">Quantidade</label>
                  <input type="text" class="form-control" id="quantidade" placeholder="Quantidade">
                </div>
                <div>
                  <input class="button" type="submit" value="Enviar">
                  <input class="button" type="reset" value="Resetar">
                </div>
            </form>
        </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="recursos/js/bootstrap.min.js"></script>
    </body>
</html>
